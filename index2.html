<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Fabian Owono | Industrial Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #2d2d2d;
            --accent: #ff4d4d;
            --text: #e6e6e6;
            --metal: #4a4a4a;
            --highlight: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Industrial Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent);
        }

        .logo {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.8rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Industrial Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('assets/engineering-background.jpg') center/cover;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            animation: fadeUp 1s forwards;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeUp 1s 0.3s forwards;
        }

        /* Industrial Sections */
        section {
            padding: 8rem 5%;
            border-bottom: 2px solid var(--metal);
        }

        /* Project Showcase Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .project-card {
            background: var(--secondary);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid var(--metal);
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        /* Skills Matrix */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .skill-item {
            text-align: center;
            padding: 2rem;
            background: var(--secondary);
            border-radius: 8px;
            border: 1px solid var(--metal);
            transition: transform 0.3s;
        }

        .skill-item:hover {
            transform: scale(1.05);
        }

        /* Industrial Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: var(--secondary);
            border: 1px solid var(--metal);
            border-radius: 4px;
            color: var(--text);
        }

        button {
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: #ff3333;
        }

        /* Experience Timeline */
        .timeline {
            position: relative;
            max-width: 900px;
            margin: 4rem auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: var(--accent);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .timeline::after {
                left: 31px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">OWONO</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#experience">Experience</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Industrial-Grade Innovation</h1>
            <p>Engineering Solutions for the Digital Age</p>
            <button>Explore Portfolio</button>
        </div>
    </section>

    <section id="projects">
        <h2>Engineering Projects</h2>
        <div class="projects-grid">
            <!-- Project cards from your projects.html -->
        </div>
    </section>

    <section id="skills">
        <h2>Technical Expertise</h2>
        <div class="skills-grid">
            <!-- Skill items from your skills.html -->
        </div>
    </section>

    <section id="experience">
        <h2>Professional Journey</h2>
        <div class="timeline">
            <!-- Timeline items from experience.html -->
        </div>
    </section>

    <section id="contact">
        <h2>Collaborate</h2>
        <form class="contact-form">
            <!-- Contact form from contact.html -->
        </form>
    </section>

    <script>
        // Smooth scroll and section activation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
